<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/templates/main_template.xhtml">
    <ui:define name="body">
        <p:outputPanel styleClass="panel-center-of-page">
            <p:panelGrid columns="1" styleClass="ui-panelgrid-blank form-group" id="passwordChangeSection">
                <h:outputText styleClass="header3" value="#{msg.changePasswordUserPasswordSectionHeader}"/>
                <p:panelGrid columns="3" styleClass="ui-panelgrid-blank form-group">

                    <h:outputText value="#{msg.changePasswordCurrentPassword}:"/>
                    <p:password value="#{changePasswordBean.currentPasswordConfirm}" required="true" maxlength="20">
                        <f:validateLength minimum="6"/>
                    </p:password>
                    <p:message for="@previous" display="icon"><p:autoUpdate/></p:message>

                    <h:outputText value="#{msg.changePasswordUserNewPassword}:"/>
                    <p:password id="new_pwd1" value="#{changePasswordBean.newPassword}"
                                feedback="true" match="new_pwd2" required="true" maxlength="20">
                        <f:validateLength minimum="6"/>
                    </p:password>
                    <p:message for="@previous" display="icon"><p:autoUpdate/></p:message>

                    <h:outputText value="#{msg.changePasswordUserNewPasswordConfirmation}:"/>
                    <p:password id="new_pwd2" required="true" maxlength="20">
                        <f:validateLength minimum="6"/>
                    </p:password>
                    <p:message for="@previous" display="icon"><p:autoUpdate/></p:message>

                </p:panelGrid>
                <p:commandButton style="margin: 5px;" action="#{changePasswordBean.changePassword}"
                                 styleClass="auto-width" value="#{msg.save}"
                                 update="messages, passwordChangeSection"/>
            </p:panelGrid>

        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
