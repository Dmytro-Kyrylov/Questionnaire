<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/templates/main_template.xhtml">
    <ui:define name="body">
        <h:outputText styleClass="header3" value="#{msg.fieldManageMainHeader}"/>
        <p:outputPanel>
            <p:dataTable id="fieldsTable" var="field" value="#{fieldManageBean.lazyModel}" rows="10" lazy="true"
                         paginator="true" paginatorPosition="bottom" rowsPerPageTemplate="10, 20, 100"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <p:column headerText="#{msg.fieldManageLabel}" filterBy="#{field.label}">
                    <h:outputText value="#{field.label}"/>
                </p:column>
                <p:column headerText="#{msg.fieldManageType}">
                    <h:outputText value="#{field.type}"/>
                </p:column>
                <p:column headerText="#{msg.fieldManageIsRequired}" sortBy="#{field.required}">
                    <h:outputText value="#{field.required}"/>
                </p:column>
                <p:column headerText="#{msg.fieldManageIsActive}" sortBy="#{field.active}">
                    <h:outputText value="#{field.active}"/>
                </p:column>
                <p:column>
                    <p:commandButton value="#{msg.edit}" action="#{fieldManageBean.prepareFieldManageDialog(field)}"
                                     oncomplete="PF('fieldAddEditDialogWV').show()" update="fieldAddEditDialog"/>
                </p:column>
                <p:column>
                    <p:commandButton value="#{msg.delete}" action="#{fieldManageBean.deleteField(field)}"
                                     update="fieldsTable, messages">
                        <p:confirm header="#{msg.confirmationDialogHeader}"
                                   message="#{msg.confirmationDialogQuestion}"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="#{msg.confirmationDialogYesButton}" styleClass="ui-confirmdialog-yes"
                                         update="fieldsTable"/>
                        <p:commandButton value="#{msg.confirmationDialogNoButton}" styleClass="ui-confirmdialog-no"/>
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>

            <p:commandButton value="#{msg.fieldManageAddNewField}"
                             action="#{fieldManageBean.prepareFieldManageDialog(null)}"
                             oncomplete="PF('fieldAddEditDialogWV').show()" update="fieldAddEditDialog"/>

            <p:outputPanel styleClass="float-right">
                <p:commandButton ajax="false" value="#{msg.fieldManageDownloadXLS}">
                    <p:fileDownload value="#{fieldManageBean.downloadXlsRepresentationOfTable()}"/>
                </p:commandButton>
                <p:commandButton ajax="false" value="#{msg.fieldManageDownloadXML}">
                    <p:fileDownload value="#{fieldManageBean.downloadXmlRepresentationOfTable()}"/>
                </p:commandButton>
            </p:outputPanel>

        </p:outputPanel>

    </ui:define>

    <ui:define name="dialog">
        <p:dialog id="fieldAddEditDialog" widgetVar="fieldAddEditDialogWV" draggable="false" modal="true" width="700"
                  height="400" resizable="false">
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group eighty-five-percent-height"
                         rendered="#{not empty fieldManageBean.tempField}" id="fieldSection"
                         columnClasses="fifty-percent-width top-alignment, fifty-percent-width top-alignment">

                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank form-group">
                    <h:outputText value="#{msg.fieldManageFieldSectionHeaderInDialog}" styleClass="header3"/>
                    <p:outputPanel>
                        <p:inputText placeholder="#{msg.fieldManageLabel}" value="#{fieldManageBean.tempField.label}"
                                     required="true" maxlength="255"/>
                        <p:message for="@previous" display="icon"><p:autoUpdate/></p:message>
                    </p:outputPanel>
                    <p:selectOneMenu value="#{fieldManageBean.tempField.type}">
                        <p:ajax event="change" listener="#{fieldManageBean.onTypeOfFieldChangeListener}"
                                update="optionsSection"/>
                        <f:selectItems value="#{fieldManageBean.fieldTypes}"/>
                    </p:selectOneMenu>
                    <p:selectBooleanCheckbox value="#{fieldManageBean.tempField.active}"
                                             itemLabel="#{msg.fieldManageIsActive}"/>
                    <p:selectBooleanCheckbox value="#{fieldManageBean.tempField.required}"
                                             itemLabel="#{msg.fieldManageIsRequired}"/>
                </p:panelGrid>

                <p:outputPanel id="optionsSection">
                    <p:outputPanel rendered="#{fieldManageBean.displaySectionForOptions}">
                        <h:outputText value="#{msg.fieldManageOptionsSectionHeaderInDialog}" styleClass="header3"/>
                        <p:dataTable var="option" value="#{fieldManageBean.tempField.options}" scrollable="true"
                                     scrollHeight="200" id="optionTable" styleClass="without-header">
                            <p:column>
                                <h:outputText value="#{option.text}"/>
                            </p:column>
                            <p:column style="width: 24%">
                                <p:commandButton value="X" action="#{fieldManageBean.tempField.options.remove(option)}"
                                                 update="optionTable" process="@this"/>
                            </p:column>
                        </p:dataTable>
                        <p:inputText type="hidden" required="true"
                                     disabled="#{not empty fieldManageBean.tempField.options}"/>
                        <p:message for="@previous" display="icon"><p:autoUpdate/></p:message>
                        <p:outputPanel>
                            <p:inputText value="#{fieldManageBean.optionForFieldManageDialog.text}" maxlength="255"/>
                            <p:commandButton value="#{msg.add}" action="#{fieldManageBean.addOptionToField}"
                                             update="optionsSection" styleClass="float-right"
                                             process="@this, @previous"/>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>
            </p:panelGrid>

            <p:outputPanel styleClass="btn_line">
                <p:commandButton action="#{fieldManageBean.saveFieldFromDialog}" process="fieldSection, @this"
                                 oncomplete="if (args &amp;&amp; !args.validationFailed) PF('fieldAddEditDialogWV').hide()"
                                 value="#{msg.save}" update="fieldsTable, messages"/>
                <p:commandButton value="#{msg.cancel}" process="@this" oncomplete="PF('fieldAddEditDialogWV').hide()"/>
            </p:outputPanel>

        </p:dialog>
    </ui:define>
</ui:composition>
</html>
